<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Weather Globe</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="bg-cover" id="bgCover"></div>

  <!-- à¦•à¦¾à¦²à¦¾à¦° à¦ªà¦¿à¦•à¦¾à¦° -->
  <div class="color-picker">
    <label for="themeColor">ðŸŽ¨</label>
    <select id="themeColor" onchange="changeTheme(this.value)">
      <option value="rainbow">Rainbow</option>
      <option value="blue">Blue</option>
      <option value="pink">Pink</option>
      <option value="green">Green</option>
      <option value="gold">Gold</option>
      <option value="red">Red</option>
      <option value="purple">Purple</option>
    </select>
  </div>

  <!-- à¦Ÿà¦ª à¦¬à¦¾à¦° -->
  <div class="top-bar">
    <div class="logo-area">
      <i class="fas fa-globe-americas globe"></i>
      <div class="man-icon" id="manIcon" title="Click me!">
        <i class="fas fa-male man"></i>
        <i class="fas fa-umbrella umbrella"></i>
      </div>
      <span class="logo-text">Weather Globe</span>
    </div>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="City..." />
      <button onclick="getWeather()"><i class="fas fa-search"></i></button>
      <button class="voice-btn" onclick="startVoiceSearch()"><i class="fas fa-microphone"></i></button>
      <button class="location-btn" onclick="getLocationWeather()"><i class="fas fa-location-arrow"></i></button>
      <button id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button>
    </div>
  </div>

  <!-- à¦®à§‡à¦‡à¦¨ à¦•à¦¨à¦Ÿà§‡à¦¨à§à¦Ÿ -->
  <div class="main-grid">
    <div class="glass left-panel">
      <!-- à¦¡à¦¿à¦œà¦¿à¦Ÿà¦¾à¦² à¦•à§à¦²à¦• -->
      <div class="icon-time-box">
        <div class="digital-time" id="digitalTime">--:--</div>
        <div class="digital-date" id="digitalDate">-- / --</div>
      </div>

      <!-- à¦²à§‹à¦•à§‡à¦¶à¦¨ + Sun/Moon à¦†à¦‡à¦•à¦¨ + à¦Ÿà§‡à¦®à§à¦ªà¦¾à¦°à§‡à¦šà¦¾à¦° -->
      <h2 id="location">--</h2>
      <div class="temp-box">
        <span id="sunMoonIcon" class="sun-moon-icon">ðŸŒž</span>
        <div class="temp">
          <img id="icon" src="" alt="icon"/>
          <span id="temperature">--</span>
        </div>
      </div>
      <p id="description">--</p>
      <p id="details">--</p>
    </div>

    <div class="glass right-panel">
      <h3>Next 30 Days</h3>
      <div id="forecast30" class="forecast-grid"></div>

      <div class="map-box">
        <h3>Map</h3>
        <iframe id="miniMap" src="" width="100%" height="150" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <div class="footer">
    Developed by <strong>Emtiaz Hossain Sami</strong> | <span id="currentYear"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
