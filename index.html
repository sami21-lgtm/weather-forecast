<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Globe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

  <div class="bg-cover" id="bgCover"></div>

  <!-- Dark/Light + Rainbow Toggle -->
  <div class="top-controls">
    <button id="themeToggle" class="theme-toggle" onclick="toggleDarkLight()">
      <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    <div class="color-picker">
      <label for="themeColor">ðŸŽ¨</label>
      <select id="themeColor" onchange="changeTheme(this.value)">
        <option value="rainbow">Rainbow</option>
        <option value="blue">Blue</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="gold">Gold</option>
        <option value="red">Red</option>
        <option value="purple">Purple</option>
      </select>
    </div>
  </div>

  <!-- Logo + Man â€“ à¦›à¦¬à¦¿à¦° à¦®à¦¤à§‹ à¦‰à¦ªà¦°à§‡ -->
  <div class="logo-bar">
    <i class="fas fa-globe-americas globe"></i>
    <div class="man-icon" id="manIcon" title="Click me!">
      <i class="fas fa-male man"></i>
      <i class="fas fa-umbrella umbrella"></i>
    </div>
    <span class="logo-text">Weather Globe</span>
  </div>

  <!-- Search + Voice + Location â€“ à¦›à¦¬à¦¿à¦° à¦®à¦¤à§‹ à¦‰à¦ªà¦°à§‡ -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="City / Area..." />
    <button onclick="getWeather()" title="Search"><i class="fas fa-search"></i></button>
    <button class="voice-btn" onclick="startVoiceSearch()" title="Voice"><i class="fas fa-microphone"></i></button>
    <button class="location-btn" onclick="getLocationWeather()" title="Location"><i class="fas fa-location-arrow"></i></button>
  </div>

  <div class="main-grid">
    <div class="glass left-panel">
      <div class="digital-time" id="digitalTime">--:--</div>
      <div class="digital-date" id="digitalDate">-- / --</div>
      <h2 id="location">--</h2>
      <div class="temp-box">
        <span id="sunMoonIcon" class="sun-moon-icon">ðŸŒž</span>
        <div class="temp">
          <img id="icon" src="" alt="icon"/>
          <span id="temperature">--</span>
        </div>
      </div>
      <p id="description">--</p>
      <p id="details">--</p>
    </div>

    <div class="glass right-panel">
      <h3>Next 30 Days</h3>
      <div id="forecast30" class="forecast-grid"></div>

      <div class="map-box">
        <h3>Map</h3>
        <iframe id="miniMap" src="" width="100%" height="260" style="border:0;border-radius:14px;" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <footer class="footer">
    Developed by <strong>Emtiaz Hossain Sami</strong> | <span id="currentYear"></span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
